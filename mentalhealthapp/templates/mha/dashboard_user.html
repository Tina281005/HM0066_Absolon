<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f4f6f9;
        }

        .sidebar {
            width: 250px;
            background: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h2 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a, .logout-btn, .therapist-btn {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
            text-align: left;
        }

        .sidebar a:hover, .logout-btn:hover, .therapist-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            background: #dc3545;
            text-align: center;
            font-weight: bold;
            border: none;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Mental Health Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">Mood Tracker</a>
        <a href="#">Journal</a>
        <a href="#">Self-Care Tips</a>
        <a href="#">Therapy Sessions</a>
        <a href="{% url 'therapist_list' %}" class="therapist-btn">Find a Therapist</a>
        <form id="logoutForm" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

    <div class="content">
        <div class="dashboard-cards">
            <div class="card">
                <h3>Mood Tracker</h3>
                <p>Track how you feel daily and observe patterns.</p>
            </div>
            <div class="card">
                <h3>Your Journal</h3>
                <p>Write your thoughts and reflections.</p>
            </div>
        </div>
    </div>

</body>
</html>
