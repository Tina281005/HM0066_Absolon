<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        nav {
            width: 100%;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        .file-upload {
            margin-top: 15px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: gray;
        }
    </style>
</head>
<body>
    <nav>
        <span>Journal</span>
        <a href="dashboard.html" style="text-decoration: none; color: white; background: rgba(255, 255, 255, 0.3); padding: 10px 20px; border-radius: 5px;">Back to Dashboard</a>
    </nav>
    
    <div class="container">
        <h2 style="text-align: center; color: #007bff;">Your Daily Journal</h2>
        <textarea placeholder="Write about your day..."></textarea>
        <div class="file-upload">
            <label for="file">Attach images:</label>
            <input type="file" id="file" multiple>
        </div>
        <div class="buttons">
            <button>Save Entry</button>
            <button style="background-color: #28a745;">Share with Therapist</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Mental Wellness App</p>
    </footer>
</body>
</html>
