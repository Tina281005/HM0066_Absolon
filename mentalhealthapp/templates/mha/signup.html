<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ role }} Signup</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #E3FDFD, #FFE6FA);
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: 500;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #6a89cc;
            box-shadow: 0px 0px 6px rgba(106, 137, 204, 0.5);
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #6a89cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #4a69bd;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer-text a {
            color: #6a89cc;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>{{ role }} Signup</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p class="footer-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

</body>
</html>
