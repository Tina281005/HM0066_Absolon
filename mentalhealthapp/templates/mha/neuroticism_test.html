<!DOCTYPE html>
<html>
<head>
    <title>Neuroticism Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .question {
            text-align: left;
            margin: 15px 0;
            font-size: 18px;
            color: #444;
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
        }
        input[type="radio"] {
            margin-left: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        canvas {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neuroticism Test</h1>
        <form id="testForm">
            <div class="question">1. Do you often feel anxious or worried?
                <div class="options">
                    <label><input type="radio" name="q1" value="1"> Yes</label>
                    <label><input type="radio" name="q1" value="0"> No</label>
                </div>
            </div>
            <div class="question">2. Do you experience frequent mood swings?
                <div class="options">
                    <label><input type="radio" name="q2" value="1"> Yes</label>
                    <label><input type="radio" name="q2" value="0"> No</label>
                </div>
            </div>
            <div class="question">3. Do you struggle with self-confidence?
                <div class="options">
                    <label><input type="radio" name="q3" value="1"> Yes</label>
                    <label><input type="radio" name="q3" value="0"> No</label>
                </div>
            </div>
            <div class="question">4. Do you feel overwhelmed by problems easily?
                <div class="options">
                    <label><input type="radio" name="q4" value="1"> Yes</label>
                    <label><input type="radio" name="q4" value="0"> No</label>
                </div>
            </div>
            <div class="question">5. Do you find it difficult to relax after stress?
                <div class="options">
                    <label><input type="radio" name="q5" value="1"> Yes</label>
                    <label><input type="radio" name="q5" value="0"> No</label>
                </div>
            </div>
            <button type="button" onclick="evaluateTest()">Evaluate</button>
        </form>
        <div class="result" id="resultText"></div>
        <canvas id="resultChart"></canvas>
    </div>

    <script>
        function evaluateTest() {
            let score = 0;
            for (let i = 1; i <= 5; i++) {
                let answer = document.querySelector(`input[name='q${i}']:checked`);
                if (answer) {
                    score += parseInt(answer.value);
                }
            }
            displayResult(score);
            drawChart(score);
        }

        function displayResult(score) {
            let resultText = document.getElementById("resultText");
            if (score <= 1) {
                resultText.innerHTML = "ðŸŸ¢ Low Neuroticism: You are emotionally stable, calm, and confident.";
                resultText.style.color = "green";
            } else if (score <= 3) {
                resultText.innerHTML = "ðŸŸ  Moderate Neuroticism: You experience occasional stress but manage it well.";
                resultText.style.color = "orange";
            } else {
                resultText.innerHTML = "ðŸ”´ High Neuroticism: You are prone to stress, anxiety, and mood swings. Consider stress management techniques.";
                resultText.style.color = "red";
            }
        }

        function drawChart(score) {
            var ctx = document.getElementById("resultChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Low Neuroticism", "Moderate Neuroticism", "High Neuroticism"],
                    datasets: [{
                        label: "Neuroticism Score",
                        data: [score <= 1 ? score : 0, (score > 1 && score <= 3) ? score : 0, score > 3 ? score : 0],
                        backgroundColor: ["green", "orange", "red"]
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true, max: 5 }
                    }
                }
            });
        }
    </script>
</body>
</html>
